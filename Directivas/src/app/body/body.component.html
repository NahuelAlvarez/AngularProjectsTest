<h1>Noticias sobre el curso de angular</h1>

<div class="row">
    <div class="col-10"></div>
    <div class="col-2">
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select class="form-control" id="selectorNoticias" (change)="eventoControl($event)">
              <option *ngFor="let objeto of categorias" value="{{ objeto.codigo }}">{{objeto.texto}}</option>

            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-10"></div>
    <div *ngFor="let noticia of noticias">
        <div *ngIf="noticia.categoria.codigo==1; else opcion2">
            <div class="row">
                <div class="col-4">
                    <img style="width: 380px; margin: 5px;" src="{{noticia.imagen}}" />
                </div>
                <div class="col-8">
                    <h5>{{ noticia.titulo }}</h5>
                    <p> {{ noticia.texto }}</p>
                </div>
            </div>
        </div>
        <ng-template #opcion2>
            <div class="col-8">
                <h5>{{ noticia.titulo }}</h5>
                <p> {{ noticia.texto }}</p>
            </div>
        </ng-template>

    </div>
</div>
